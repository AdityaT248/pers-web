<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">My Portfolio</h1>
        </div>
    </header>
    
    <main>
        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-8">
            <a href="/#about" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition-colors duration-200">About</a>
            <a href="/#skills" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition-colors duration-200">Skills</a>
            <a href="/#experience" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition-colors duration-200">Experience</a>
            <a href="/#projects" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition-colors duration-200">Projects</a>
            <a href="/resume" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition-colors duration-200">Resume</a>
            <a href="/#contact" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition-colors duration-200">Contact</a>
        </nav>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="fixed inset-y-0 right-0 w-full max-w-sm bg-white dark:bg-gray-800 shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50">
            <nav class="flex flex-col space-y-2 px-6 py-8">
                <a href="/#about" class="text-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">About</a>
                <a href="/#skills" class="text-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">Skills</a>
                <a href="/#experience" class="text-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">Experience</a>
                <a href="/#projects" class="text-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">Projects</a>
                <a href="/resume" class="text-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">Resume</a>
                <a href="/#contact" class="text-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">Contact</a>
            </nav>
        </div>
        
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto">
            <p>&copy; 2025 My Portfolio</p>
        </div>
    </footer>
</body>
</html>
